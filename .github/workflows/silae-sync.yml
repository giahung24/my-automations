name: Weekly Silae Shift Sync

on:
  schedule:
    - cron: '0 6 * * SUN'  # Runs at 06:00 UTC every Sunday
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync-shifts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: silae_planning

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create credentials directory
        run: mkdir -p credentials

      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials/google_credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_PICKLE_BASE64 }}" | base64 -d > credentials/token.pickle

      - name: Create logs directory
        run: mkdir -p logs

      - name: Create .env file
        run: |
          echo "GOOGLE_CREDENTIALS_FILE=credentials/google_credentials.json" >> .env
          echo "GOOGLE_TOKEN_FILE=credentials/token.pickle" >> .env
          echo "SILAE_USERNAME=${{ secrets.SILAE_USERNAME }}" >> .env
          echo "SILAE_PASSWORD=${{ secrets.SILAE_PASSWORD }}" >> .env
          echo "EMPLOYEE_ID=${{ secrets.EMPLOYEE_ID }}" >> .env
          echo "HOTEL_CALENDAR_ID=${{ secrets.HOTEL_CALENDAR_ID }}" >> .env
          echo "TIMEZONE=Europe/Paris" >> .env
          echo "LOG_LEVEL=INFO" >> .env


      - name: Run Docker Compose
        run: docker compose up --build